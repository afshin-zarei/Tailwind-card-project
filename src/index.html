<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./output.css" />
      <title>card project</title>
   </head>
   <body class="min-w-full min-h-screen grid place-content-center font-inter">
      <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
         <a href="#">
            <img
               class="rounded-t-lg"
               src="./img/image-1.jpg"
               alt="card image"
            />
         </a>

         <div class="p-5">
            <h5>
               <a
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900"
                  href="#"
                  >Noteworthy technology acquisitions 2021</a
               >
            </h5>

            <p class="mb-3 font-normal text-gray-700">
               Here are the biggest enterprise technology acquisitions of 2021
               so far, in reverse chronological order.
            </p>
            <a
               href="#"
               class="inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
            >
               Read more
               <svg
                  class="w-3.5 h-3.5 ms-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 10"
               >
                  <path
                     stroke="currentColor"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     d="M1 5h12m0 0L9 1m4 4L9 9"
